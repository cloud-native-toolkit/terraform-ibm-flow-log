name: ibm-flow-logs
type: terraform
description: Module to create Flow Logs for a provided resource
tags:
    - audit
    - flow log
    - vpc
versions:
- platforms: []
  dependencies:
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 2.1.0"
    - id: cos_bucket
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-object-storage-bucket
          version: ">= 0.0.1"
      optional: true
    - id: target
      refs: []
      interface: github.com/cloud-native-toolkit/garage-terraform-modules#ibm-vpc-resource
    - id: auth
      refs: []
      optional: true
  variables:
    - name: resource_group_id
      moduleRef:
        id: resource_group
        output: id
    - name: cos_bucket_name
      moduleRef:
        id: cos_bucket
        output: bucket_name
    - name: target_count
      moduleRef:
        id: target
        output: count
    - name: target_ids
      moduleRef:
        id: target
        output: ids
    - name: target_names
      moduleRef:
        id: target
        output: names
    - name: auth_id
      moduleRef:
        id: auth
        output: id
      optional: true
    - name: region
      scope: global
    - name: ibmcloud_api_key
      scope: global
